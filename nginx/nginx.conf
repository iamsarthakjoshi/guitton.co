server {
    listen       80  default_server;
    server_name  localhost guitton.co;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    location / {

    }

    rewrite ^/tags/(.*)$ https://$host/tags/$1/index.html last;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}
