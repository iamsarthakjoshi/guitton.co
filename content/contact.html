---
title: "Get in touch"
---

<head>
  <script src="/js/jquery-1.11.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body>
  <section id="contact">
    <div class="contact-section">
      <div class="container">
        <form id="serverless-form" action="#">
          <div class="col-md-6 form-line">
            <div class="form-group">
              <label for="firstname">First name</label>
              <input
                type="text"
                class="form-control"
                autocomplete="given-name"
                id="firstname"
                name="firstname"
                placeholder=" Enter First Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastname">Last name</label>
              <input
                type="text"
                class="form-control"
                autocomplete="family-name"
                id="lastname"
                name="lastname"
                placeholder=" Enter Last Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail">Email Address</label>
              <input
                type="email"
                class="form-control"
                autocomplete="email"
                id="exampleInputEmail"
                name="email"
                placeholder=" Enter Email id"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="description"> Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                placeholder="Enter Your Message"
                required
              ></textarea>
            </div>
            <div>
              <button type="submit" id="submit" class="btn btn-default submit">
                <i id="loader" class="fa fa-paper-plane" aria-hidden="true"></i>
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script>
    // Lambda function URL
    var URL =
      "https://02e7mhsl5f.execute-api.eu-central-1.amazonaws.com/development/sendMail";
  </script>
  <script src="/js/script.js"></script>
</body>
